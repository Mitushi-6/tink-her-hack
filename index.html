<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Brown Journal</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #2b2b2b;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Times New Roman", serif;
    perspective: 2000px;
}

.book {
    width: 400px;
    height: 550px;
    position: relative;
    transform-style: preserve-3d;
}

.page {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-origin: left;
    transform-style: preserve-3d;
    transition: transform 1s ease;
    cursor: pointer;
}

.page div {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
}

/* SIMPLE BROWN COVER */
.cover-front {
    background: brown;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 30px;
}

.cover-inside {
    background: #eee;
    transform: rotateY(180deg);
}

/* Pages */
.page-front {
    background: #fff;
    padding: 40px;
    box-sizing: border-box;
}

.page-back {
    background: #fff;
    transform: rotateY(180deg);
}

/* Flip animation */
.page.flipped {
    transform: rotateY(-180deg);
}

/* Layer order */
#cover { z-index: 3; }
#page1 { z-index: 2; }
#page2 { z-index: 1; }

</style>
</head>

<body>

<div class="book">

    <!-- COVER -->
    <div class="page" id="cover">
        <div class="cover-front">
            Journal
        </div>
        <div class="cover-inside"></div>
    </div>

    <!-- PAGE 1 -->
    <div class="page" id="page1">
        <div class="page-front">
            <h2>Page 1</h2>
            <p>This is the first page.</p>
        </div>
        <div class="page-back"></div>
    </div>

    <!-- PAGE 2 -->
    <div class="page" id="page2">
        <div class="page-front">
            <h2>Page 2</h2>
            <p>This is the second page.</p>
        </div>
        <div class="page-back"></div>
    </div>

</div>

<script>
const pages = document.querySelectorAll(".page");

pages.forEach(page => {
    page.addEventListener("click", () => {
        page.classList.toggle("flipped");
    });
});
</script>

</body>
</html>
